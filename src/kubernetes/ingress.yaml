      http:
        paths:
          # üîπ –í—Å–µ /api/events... ‚Üí events-service
          - path: /api/events
            pathType: Prefix
            backend:
              service:
                name: events-service
                port:
                  number: 8082

          # üîπ –ü–ª–∞—Ç–µ–∂–∏ –º–æ–Ω–æ–ª–∏—Ç–∞
