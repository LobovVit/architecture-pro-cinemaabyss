# Monolith
monolith:
  enabled: true
  image:
    repository: ghcr.io/lobovvit/architecture-pro-cinemaabyss/monolith
    tag: latest
    pullPolicy: Always
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 8080
    targetPort: 8080
    type: ClusterIP

# Proxy service
proxyService:
  enabled: true
  image:
    repository: ghcr.io/lobovvit/architecture-pro-cinemaabyss/proxy-service
    tag: latest
    pullPolicy: Always
  replicas: 1
  containerPort: 8000
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 80
    targetPort: 8000
    type: ClusterIP
  env:
    port: "8000"
    monolithUrl: "http://monolith:8080"
    moviesServiceUrl: "http://movies-service:8081"
    eventsServiceUrl: "http://events-service:8082"
    gradualMigration: "true"
    moviesMigrationPercent: "100"

# Movies service
moviesService:
  enabled: true
  image:
    repository: ghcr.io/lobovvit/architecture-pro-cinemaabyss/movies-service
    tag: latest
    pullPolicy: Always
  replicas: 1
  containerPort: 8081
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 8081
    targetPort: 8081
    type: ClusterIP
  env:
    port: "8081"

# Events service
eventsService:
  enabled: true
  image:
    repository: ghcr.io/lobovvit/architecture-pro-cinemaabyss/events-service
    tag: latest
    pullPolicy: Always
  replicas: 1
  containerPort: 8082
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 8082
    targetPort: 8082
    type: ClusterIP
  env:
    port: "8082"
    kafkaBrokers: "kafka:9092"

# Kafka
kafka:
  enabled: true
  image:
    repository: wurstmeister/kafka
    tag: 2.13-2.7.0
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi
  persistence:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
  topics:
    - name: movie-events
      partitions: 1
      replicationFactor: 1
    - name: user-events
      partitions: 1
      replicationFactor: 1
    - name: payment-events
      partitions: 1
      replicationFactor: 1

# Zookeeper
zookeeper:
  enabled: true
  image:
    repository: wurstmeister/zookeeper
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  persistence:
    enabled: true
    size: 1Gi
    accessMode: ReadWriteOnce

# Ingress
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: cinemaabyss.example.com
      paths:
        - path: /
          pathType: Prefix
          service: proxy-service
          port: 80
        - path: /api/events
          pathType: Prefix
          service: events-service
          port: 8082
config:
  gradualMigration: "true"
  moviesMigrationPercent: "100"