{{- if .Values.eventsService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: events-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.eventsService.replicas }}
  selector:
    matchLabels:
      app: events-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: events-service
    spec:
      containers:
        - name: events-service
          image: "{{ .Values.eventsService.image.repository }}:{{ .Values.eventsService.image.tag }}"
          imagePullPolicy: {{ .Values.eventsService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.eventsService.containerPort }}
          env:
            - name: PORT
              value: "{{ .Values.eventsService.env.port }}"
            - name: KAFKA_BROKERS
              value: "{{ .Values.eventsService.env.kafkaBrokers }}"
          readinessProbe:
            httpGet:
              path: /api/events/health
              port: {{ .Values.eventsService.containerPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/events/health
              port: {{ .Values.eventsService.containerPort }}
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: events-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: events-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: ClusterIP
  selector:
    app: events-service
  ports:
    - name: http
      port: {{ .Values.eventsService.service.port }}
      targetPort: {{ .Values.eventsService.service.targetPort }}
{{- end }}