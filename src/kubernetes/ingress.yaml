              service:
                name: monolith
                port:
                  number: 8080

          # üîπ –ü–æ–¥–ø–∏—Å–∫–∏ –º–æ–Ω–æ–ª–∏—Ç–∞
          - path: /api/subscriptions
            pathType: Prefix
            backend:
              service:
                name: monolith
                port:
                  number: 8080

          # üîπ –í—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ API ‚Üí —á–µ—Ä–µ–∑ proxy
